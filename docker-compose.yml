version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: featcode_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: featcode_keycloak
    restart: unless-stopped
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build: ./backend
    container_name: featcode_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/app_db
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: featcode
      KEYCLOAK_CLIENT_ID: featcode-api
    volumes:
      - ./backend:/app          # hot-reload: mudanças refletem sem rebuild
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: featcode_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app         # hot-reload: mudanças refletem sem rebuild
      - /app/node_modules       # preserva node_modules do container
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
